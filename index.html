<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="dist/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <custom-button :label="label" @click="click"></custom-button>
      <custom-text-field
        message="test-text"
        v-model="textValue"
      ></custom-text-field>
      <p>{{ textValue }}</p>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
          textValue: "hoge",
          label: "sample",
        },
        methods: {
          click: function() {
            alert("custom-button clicked!");
          },
        },
      });
    </script>
  </body>
</html>
